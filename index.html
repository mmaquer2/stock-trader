<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Tester</title>
    <link rel = "stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://kit.fontawesome.com/8965181dc2.js"></script>
    <script src = "app.js"></script>
    
</head>
<body>
    <header>
       <h2> Stock Oracle.io</h2>
        <h4 id = "date"></h4>
       
    </header>
    <main>
    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openCity('fund')">Fundamental Analysis</button>
        <button class="w3-bar-item w3-button" onclick="openCity('alt')">Alternate Data View</button>
        <button class="w3-bar-item w3-button" onclick="openCity('tech')">Technical Outlook</button>
      </div>

    <br>
    
    <div class = "index">
        SPY: <p id = "SPX"></p>       NDSQ: <p id = "NDX"></p>       DIA: <p id = "DJI"></p>         

    </div>
        <input type = "text" id = "ticker">
        <br>
        <br>
        <button  onclick = "search()">Search</button>
        

        <div id="fund" class="city">
                <h2 id = "company-name"></h2>
             
        <canvas id="myChart" width="200px" height="200px"></canvas>
            
        <br>
        
        <p id = "fund-results"></p>

        <p id = "stock-news"> </p>

        

    </div>


    <div id="tech" class="city">

        

        <p id = "tech-results"></p>

    </div>

    <div id="alt" class="city">
            

            <p id = "alt-results"></p>

    
    
    
        </div>
    


    </main>

    <footer>
        Created by Mike Maquera, 2019. 
    </footer>
</body>
</html>
