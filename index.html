<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stock Tester</title>
    <link rel = "stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src = "app.js"></script>
    
</head>
<body>
    <header>
       <h2> Stock Oracle.io</h2>
       
    </header>
    <main>
    <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button" onclick="openCity('fund')">Fundamental Analysis</button>
        <button class="w3-bar-item w3-button" onclick="openCity('alt')">Alternate Data View</button>
        <button class="w3-bar-item w3-button" onclick="openCity('tech')">Technical Outlook</button>
      </div>

    <br>
    
        <input type = "text" id = "ticker">
        <br>
        <br>
        <button  onclick = "search()">Search</button>
        

        <div id="fund" class="city">
                <h2 id = "company-name "></h2>
             
        <canvas id="myChart" width="200" height="200"></canvas>
            
        <br>
        
            <p> PE Ratio: </p>
            <p> Market Cap: </p>
            <p> Revenue:  </p>
            <p> EBITDA </p> 
            <p> Dividend: </p>


        <br>


            <p> Top Headlines:</p>

        

    </div>


    <div id="tech" class="city">

        <h4>Technical Data </h4>

    </div>

    <div id="alt" class="city">
            <h4> Alternate Data Outlook</h4>

            <p> Stock twit mentions: </p>
            <p> google trends and searches </p>
    
    
    
        </div>
    


    </main>

    <footer>
        Created by Mike Maquera, 2019. 
    </footer>
</body>
</html>
